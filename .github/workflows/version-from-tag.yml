name: Update Manifest Version From Commit Count

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  update-version:
    if: github.actor != 'github-actions[bot]' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Set manifest version from commit count
        env:
          BASE_VERSION: "1.0.0"
        run: |
          python3 - <<'PY'
          import json, os, re, subprocess

          base = os.environ.get("BASE_VERSION", "0.0.0").strip()
          count = subprocess.check_output(["git", "rev-list", "--count", "HEAD"], text=True).strip()
          version = f"{base}+{count}"

          with open("manifest.json", "r", encoding="utf-8") as f:
            data = json.load(f)

          data["version"] = version

          with open("manifest.json", "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2)
            f.write("\n")

          # Update service worker cache version
          with open("service-worker.js", "r", encoding="utf-8") as f:
            sw = f.read()

          sw = re.sub(r'APP_VERSION\\s*=\\s*\"[^\"]*\"', f'APP_VERSION = \"{version}\"', sw)

          with open("service-worker.js", "w", encoding="utf-8") as f:
            f.write(sw)

          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as f:
            f.write(f"APP_VERSION={version}\n")
          PY

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No version change needed."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json service-worker.js
          git commit -m "Update app version to ${APP_VERSION}"
          git push
