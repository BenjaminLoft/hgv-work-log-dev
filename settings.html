  <a href="index.html">Home</a>

<div class="container">
	<div class="screen">
		<h2>Pay & Default Settings</h2>

		<label>Default Start Time</label>
		<input type="time" id="defaultStart">

		<label>Default Finish Time</label>
		<input type="time" id="defaultFinish">

		<label>Base Hourly Rate</label>
		<input type="number" step="0.01" id="baseRate">

		<label>Base Weekly Hours</label>
		<input type="number" id="baseHours">

		<label>Overtime Multiplier (Mon–Fri)</label>
		<input type="number" step="0.01" id="otWeekday">

		<label>Overtime Multiplier (Saturday)</label>
		<input type="number" step="0.01" id="otSaturday">

		<label>Overtime Multiplier (Sunday)</label>
		<input type="number" step="0.01" id="otSunday">

		<label>Overtime Multiplier (Bank Holiday)</label>
		<input type="number" step="0.01" id="otBankHoliday">

		<label>Annual Leave Allowance (days/year)</label>
		<input type="number" step="1" min="0" id="annualLeaveAllowance">

		<label>Default Night Out Pay (£)</label>
		<input type="number" step="0.01" min="0" id="defaultNightOutPay">

		<button onclick="saveSettings()">Save Settings</button>

		<button class="button-secondary" onclick="checkForUpdates()">Check for updates</button>
		<div id="updateStatus" class="small" style="margin-top:10px;"></div>

		<h2>Backup</h2>
		<button onclick="downloadBackup()">Download Backup</button>
		<input type="file" id="restoreFile" onchange="restoreBackup(event)">
	</div>
</div>
<script src="app.js"></script>

</body>
</html>
