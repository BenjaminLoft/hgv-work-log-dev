<div class="container">
	<div class="screen">
		<h2>Shift Calendar</h2>

    <div class="calendar-controls">
      <div id="shiftMonthPickerWrap">
        <label for="shiftMonthPicker">Select Month</label>
        <input type="month" id="shiftMonthPicker">
      </div>
    </div>

    <div class="calendar-legend">
      <span><i class="legend-dot day--work"></i> Work</span>
      <span><i class="legend-dot day--sick"></i> Sick</span>
      <span><i class="legend-dot day--leave"></i> Annual Leave</span>
      <span><i class="legend-dot day--bank-holiday"></i> Bank Holiday</span>
    </div>

    <div id="shiftCalendar"></div>
    <div id="shiftDayDetails"></div>
		<div id="shiftList" hidden></div>

    <div class="section" style="margin-top:18px;">
      <h2>Backup & Restore</h2>
      <button class="button-secondary" onclick="downloadBackup()">Download Backup</button>
      <label style="margin-top:12px;">Restore backup</label>
      <input type="file" id="restoreFile" onchange="restoreBackup(event)">
    </div>
	</div>
</div>

<script src="app.js"></script>
